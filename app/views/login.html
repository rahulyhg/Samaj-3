<div class="">
    <div class="offset-sm-1 col-sm-10" style="margin-top:20px">
        <div class="container">
            <div class="row card">
                <div class="card-header">
                    <h3 class="card-title">Login</h3>
                   
                </div>
                <div class="main-center my-4">
                    <form class="form-horizontal" action="#">
                        <div class="form-group">
                            <label for="Email" class="offset-md-2 col-sm-2 control-label">Email</label>
                            <div class="offset-md-2 col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                                    <i class="fa fa-users fa" aria-hidden="true"></i>
                                                </span>
                                    <input type="text" class="form-control" ng-model="login.email" name="email" id="email" placeholder="Enter your email" />
                                </div>
                                <span ng-show="login.isEmailEmpty">Email is empty!</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class=" offset-md-2 col-sm-2 control-label">Password</label>
                            <div class=" offset-md-2 col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                                </span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="offset-md-7 col-sm-5">
                                <button type="button" class="btn btn-primary" style="margin-right:10px">Reset</button>
                                <button type="button" ng-click="login.validate()" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" offset-md-2 col-md-10">
                                Don't you have account?
                                <a class="bootstrap-link" href="#!register" style="margin-right:10px">Create a Account</a>


                                <a class="bootstrap-link" href="#"> forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
